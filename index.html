<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rosana Suarez - Arquitecta</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        /* Estilos para el formulario de consulta */
        .modal {
            display: none; /* Ocultar por defecto */
            position: fixed;
            z-index: 50;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.75); /* Fondo semi-transparente */
        }
        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 8px;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <header class="bg-black shadow py-8">
        <div class="container mx-auto flex items-center justify-between px-4">
            <img src="./logo.jpeg" alt="Foto de Rosana Suarez" class="rounded-full w-20 h-20">
            <nav class="flex items-center">
                <ul class="flex space-x-4">
                    <li><a href="./CVRosana.pdf" class="hover:underline text-white">Sobre mi</a></li>
                    <li><a href="./portafolio.html" class="hover:underline text-white">Portafolio</a></li>
                    <li>
                        <a href="#" onclick="handleWhatsAppClick()" class="hover:underline text-white">
                            <i class="fab fa-whatsapp"></i>
                        </a>
                    </li>
                    <li>
                        <button onclick="openModal()" class="bg-green-500 text-white p-2 rounded-full cursor-pointer">
                            <i class="fab fa-whatsapp"></i>
                        </button>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main class="mt-20 md:mt-24">
        <section id="home" class="bg-cover bg-center h-screen" style="background-image: url('./Portada.jpeg')">
            <div class="container mx-auto flex items-center h-full px-4">
                <div class="w-full md:w-1/2 lg:w-2/5">
                    <h1 class="text-5xl font-bold mb-4 text-white">Arquitecta <span class="text-blue-500">Rosana Suarez</span></h1>
                    <h2 class="text-2xl mb-4 text-white">Especialista en Investigación Proyectual - Orientación Vivienda</h2>
                    <p class="text-gray-300 mb-8">Investigación, experimentación y gestión sobre el habitat domestico y los modos de habitar para proyectos de vivienda estatal o privada </p>
                </div>
            </div>
        </section>

        <!-- Modal para consulta -->
        <div id="consultationModal" class="modal">
            <div class="modal-content">
                <span onclick="closeModal()" class="close">&times;</span>
                <h2 class="text-2xl mb-4">Consulta</h2>
                <form id="consultationForm">
                    <label class="block mb-2" for="projectType">¿Qué tipo de proyecto deseas realizar?</label>
                    <select id="projectType" class="border border-gray-400 rounded p-2 w-full">
                        <option value="remodelar">Remodelar</option>
                        <option value="reparar">Reparar</option>
                        <option value="construir">Construir</option>
                        <option value="pintar">Pintar</option>
                    </select>
                    <label class="block mb-2 mt-4" for="budget">¿Cuál es tu presupuesto?</label>
                    <input type="text" id="budget" class="border border-gray-400 rounded p-2 w-full" placeholder="Ingresa tu presupuesto">
                    <label class="block mb-2 mt-4" for="location">Ubicación del trabajo:</label>
                    <input type="text" id="location" class="border border-gray-400 rounded p-2 w-full" placeholder="Ingresa la ubicación">
                    <label class="block mb-2 mt-4" for="city">Ciudad:</label>
                    <input type="text" id="city" class="border border-gray-400 rounded p-2 w-full" placeholder="Ingresa la ciudad">
                    <label class="block mb-2 mt-4" for="province">Provincia:</label>
                    <input type="text" id="province" class="border border-gray-400 rounded p-2 w-full" placeholder="Ingresa la provincia">
                    <button type="button" onclick="sendMessage()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline mt-4">
                        Enviar Consulta
                    </button>
                </form>
            </div>
        </div>

    </main>

    <script>
        const handleWhatsAppClick = () => {
            const phoneNumber = '5491133212191';
            window.open(`https://wa.me/${phoneNumber}`, '_blank');
        };

        const openModal = () => {
            document.getElementById('consultationModal').style.display = 'block';
        };

        const closeModal = () => {
            document.getElementById('consultationModal').style.display = 'none';
        };

        const sendMessage = () => {
            const projectType = document.getElementById('projectType').value;
            const budget = document.getElementById('budget').value;
            const location = document.getElementById('location').value;
            const city = document.getElementById('city').value;
            const province = document.getElementById('province').value;

            const message = `Consulta: \nTipo de proyecto: ${projectType} \nPresupuesto: ${budget} \nUbicación: ${location} \nCiudad: ${city} \nProvincia: ${province}`;
            const phoneNumber = '5491133212191';
            const whatsappURL = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;

            window.open(whatsappURL, '_blank');
            closeModal(); // Cerrar el modal después de enviar
        };

        // Cerrar el modal al hacer clic en el área fuera del modal
        window.onclick = function(event) {
            const modal = document.getElementById('consultationModal');
            if (event.target == modal) {
                closeModal();
            }
        };
    </script>
</body>
</html>
