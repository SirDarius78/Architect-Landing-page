<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rosana Suarez - Arquitecta</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <!-- Incluye Font Awesome para los iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <header class="bg-black shadow py-8">
        <div class="container mx-auto flex items-center justify-between px-4">
            <img src="./logo.jpeg" alt="Foto de Rosana Suarez" class="rounded-full w-20 h-20">
            <nav class="flex items-center">
                <ul class="flex space-x-4">
                    <li><a href="./CVRosana.pdf" class="hover:underline text-white">Sobre mi</a></li>
                    <li><a href="./portafolio.html" class="hover:underline text-white">Portafolio</a></li>
                    <li>
                        <a href="https://wa.me/5491133212191" class="text-white hover:text-blue-500" title="Contactar por WhatsApp">
                            <i class="fab fa-whatsapp fa-lg"></i> <!-- Icono de WhatsApp -->
                        </a>
                    </li>
                    <li><a href="#consulta" class="hover:underline text-white">Consulta</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main class="mt-20 md:mt-24">
        <section id="home" class="bg-cover bg-center h-screen" style="background-image: url('./Portada.jpeg')">
            <div class="container mx-auto flex items-center h-full px-4">
                <div class="w-full md:w-1/2 lg:w-2/5">
                    <h1 class="text-5xl font-bold mb-4 text-white">Arquitecta <span class="text-blue-500">Rosana Suarez</span></h1>
                    <h2 class="text-2xl mb-4 text-white">Especialista en Investigación Proyectual - Orientación Vivienda</h2>
                    <p class="text-gray-300 mb-8">Investigación, experimentación y gestión sobre el habitat domestico y los modos de habitar para proyectos de vivienda estatal o privada</p>
                    <!-- Botón de WhatsApp con ícono solamente -->
                    <div>
                        <a href="https://wa.me/5491133212191" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                            <i class="fab fa-whatsapp fa-lg"></i> <!-- Icono de WhatsApp -->
                        </a>
                    </div>
                </div>
            </div>
        </section>

        <!-- Formulario de Consulta -->
        <section id="consulta" class="bg-gray-100 p-8">
            <div class="container mx-auto">
                <h2 class="text-3xl font-bold mb-4">Formulario de Consulta</h2>
                <form id="consultaForm">
                    <div class="mb-4">
                        <label class="block text-gray-700">Nombre y Apellido</label>
                        <input type="text" id="NyA" name="NyA" class="form-input mt-1 block w-full" placeholder="Ej. Juan Pérez">
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700">¿Qué tipo de trabajo necesitas?</label>
                        <select id="tipoTrabajo" name="tipoTrabajo" class="form-select mt-1 block w-full">
                            <option value="remodelar">Remodelar</option>
                            <option value="reparar">Reparar</option>
                            <option value="construir">Construir</option>
                            <option value="pintar">Pintar</option>
                            <option value="otros">Otros</option>
                        </select>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700">Presupuesto aproximado</label>
                        <input type="text" id="presupuesto" name="presupuesto" class="form-input mt-1 block w-full" placeholder="Ej. $10,000">
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700">Ubicación del trabajo</label>
                        <input type="text" id="ubicacion" name="ubicacion" class="form-input mt-1 block w-full" placeholder="Ciudad y provincia">
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700">Descripción adicional</label>
                        <textarea id="descripcion" name="descripcion" class="form-textarea mt-1 block w-full" rows="3" placeholder="Detalles adicionales sobre el proyecto..."></textarea>
                    </div>
                    <button type="button" onclick="sendWhatsAppMessage()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                        Enviar Consulta
                    </button>
                </form>
            </div>
        </section>
    </main>

    <script src="app.js"></script>
    <script>
        function sendWhatsAppMessage() {
            const nombre = document.getElementById('nombre').value;
            const tipoTrabajo = document.getElementById('tipoTrabajo').value;
            const presupuesto = document.getElementById('presupuesto').value;
            const ubicacion = document.getElementById('ubicacion').value;
            const descripcion = document.getElementById('descripcion').value;

            const phoneNumber = '5491133212191'; // Reemplaza con tu número de teléfono
            const message = `Consulta:\nTipo de Trabajo: ${tipoTrabajo}\nPresupuesto: ${presupuesto}\nUbicación: ${ubicacion}\nDescripción: ${descripcion}`;
            const url = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;

            window.open(url, '_blank');
        }
    </script>
</body>
</html>
